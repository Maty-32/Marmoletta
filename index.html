<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilo-index.css">
    <title>Marmoleta</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="img/Logo.png" alt="">
            <h1>MARMOLETA</h1>
        </a>
        <nav>
            <ul>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="galeria/galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <main>

        <section class="carrousel">
            <div class="contenedor">
                <img src="img/Fondo/Isla-rosa-de-salto-horizontal.jpeg" alt="">
                <img src="img/Fondo/Fondo-gris-carrusel.jpeg" alt="">
                <img src="img/Fondo/Fondo-parrilla.jpeg" alt="">
                <img src="img/Fondo/Fondo-gris-2-carrusel.jpeg" alt="">
                <img src="img/Fondo/Mueble-1.jpeg" alt="">
            </div>

            <div class="contenedor-puntos">
                <ul class="puntos">
                    <li class="punto activo"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                </ul>
            </div>
        </section>
        <!-- -------------------------------------------------------------------------------------------------- -->
        <section class="imagenes-a-catalogo">
            <div class="texto-seccion-2">
                <h2>TENEMOS LOS MEJORES PRECIOS DEL MERCADO</h2>
            </div>
            <div class="img-catalogo">
                <div class="mueble"></div>
                <div class="granito"></div>
            </div>
            <div class="botones-img-catalogo">
                <a class="catalogo-1" href="#">Catalogo</a>
                <a class="trabajo-1" href="#">Trabajos</a>
                <a class="catalogo-2" href="#">Catalogo</a>
                <a class="trabajo-2" href="#">Trabajos</a>
            </div>

        </section>
    </main>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <footer>
        <h3>Dejanos tu consulta</h3>
        <div class="datos-de-contacto">
            <div class="datos-marmoleta">
                Datos de contacto
            </div>
            <form action="https://formspree.io/f/mqkorjbl" method="POST">
                <label id="nombre">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </label>
                <label id="apellido">
                    <input type="text" name="apellido" placeholder="Apellido" required>
                </label>
                <label id="telefono">
                    <input type="number" name="telefono" placeholder="Numero de telefono" required>
                </label>
                <label id="comentario">
                    <input type="text" name="comentario" placeholder="Escriba su consulta..." required>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
